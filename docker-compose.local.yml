version: '2'
services:
  cli:
    volumes_from:
      - container:amazeeio-ssh-agent
    environment:
      - SSH_AUTH_SOCK=/tmp/amazeeio_ssh-agent/socket
      - LAGOON_ENVIRONMENT_TYPE=local
      - XDEBUG_ENABLE=true
    volumes:
      - .:/app:delegated
  nginx:
    networks:
      - amazeeio-network
    environment:
      - AMAZEEIO_URL=mysite.docker.amazee.io
      - AMAZEEIO=AMAZEEIO
      - AMAZEEIO_HTTP_PORT=8080
    volumes:
      - .:/app:delegated
  php:
    environment:
      - LAGOON_ENVIRONMENT_TYPE=local
      - XDEBUG_ENABLE=true
    volumes:
      - .:/app:delegated
  selenium:
    image: selenium/standalone-chrome
    depends_on:
      - cli
  mariadb:
    ports:
      - 13306:3306
networks:
  amazeeio-network:
    external: true
